<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Thought Mapper with IndexedDB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <div id="app">
        <h1>Thought Mapper</h1>
        <div id="persona">
            <label for="persona-name">Persona Name:</label>
            <input type="text" id="persona-name" placeholder="Enter persona name">
        </div>
        <div id="thought-input">
            <textarea id="new-thought" placeholder="Enter a new thought..."></textarea>
            <button id="add-thought">Add Thought</button>
        </div>
        <div id="thoughts-container"></div>
    </div>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
